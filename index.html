<!DOCTYPE html>
<html>
    <head>
        <title>GeoCoder</title>
        <meta charset="UTF-8">
        <link type="text/css" href="reset.css" rel="stylesheet">
        <link type="text/css" href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,200;1,400&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>

        <h1>GeoCoder</h1>

        <h3>Entrez une adresse</h3>
        <form id="form" autocomplete="on">
            <input id="input" type="text" value="">
            <button id="submit">SUBMIT</button>
        </form>
        
            <div class="response">
                <p>Adresse: </p><p id="label"></p>
            </div>
            <div class="response">
                <p>Latitude: </p><p id="latitude"></p>
            </div>
            <div class="response">
                <p>Longitude: </p><p id="longitude"></p>
            </div>

            <script src="./script.js"></script>
        </body>
</html>
